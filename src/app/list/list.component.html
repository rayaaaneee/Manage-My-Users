<div class="search-container">
  <mat-form-field class="example-form-field">
    <mat-label>Search an user</mat-label>
    <input matInput type="text" [(ngModel)]="search">
    @if (search) {
      <button matSuffix mat-icon-button aria-label="Clear" (click)="search=''">
        <mat-icon>close</mat-icon>
      </button>
    }
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="occupation">
      <th mat-header-cell *matHeaderCellDef> Occupation </th>
      <td mat-cell *matCellDef="let element"> {{element.occupation}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/user', element.id]" mat-stroked-button>DETAILS</a>
        <a [routerLink]="['/update', element.id]" mat-stroked-button color="primary">Edit</a>
        <a [routerLink]="['/delete', element.id]" mat-stroked-button color="warn">Delete</a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20, dataSource.data.length]" showFirstLastButtons aria-label="Select page of users">
  </mat-paginator>
</div>
