<div class="card-container">
  <mat-card [class]="{'loading': !loaded }">
    @if (user) {
      @if (!loaded) {
        <mat-card-footer>
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </mat-card-footer>
      } @else {
        <mat-card-header>
          <mat-card-title>{{ user.name }}</mat-card-title>
          <mat-card-subtitle>Id : {{ user.id }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          Biography : {{ user.bio }}
        </mat-card-content>
        <mat-card-actions align="end">
          <a mat-button routerLink="/">Go to list</a>
          <a mat-button routerLink="/">Go to user</a>
          <button color='warn' mat-button>Delete</button>
        </mat-card-actions>
      }
    } @else {
      @if (!loaded) {
        <mat-card-footer>
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </mat-card-footer>
      } @else {
        <mat-card-header>
          <mat-card-title>Not found</mat-card-title>
        </mat-card-header>
        <mat-card-content style="display: flex; align-items: center; justify-content: center;">
          <img width="200px" style="margin: 0 auto;" src="/assets/img/not-found.png" alt="image">
        </mat-card-content>
        <mat-card-actions align="end">
          <a mat-button routerLink="/">Go back to list</a>
          <a mat-button routerLink="/">Go back to user</a>
        </mat-card-actions>
      }
    }
  </mat-card>
</div>
